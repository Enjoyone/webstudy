<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css的申明</title>
    <style type="text/css">
        /*<!--h5里不用写“type”-->*/
        hr{
            background: red;
            width: 500px;
            height: 5px;
        }

    </style>
    <link rel="stylesheet" href="mycss.css">
    <!--按顺序执行 执行link引入的，-->
</head>
<body>
<h3>css的申明学习：</h3>

<hr style="background: blue">
<hr>
<!--head里申明后，后面标签使用样式均一样，可以加style属性实现不同-->

<!--在head标签中使用link引入外部css样式-->


</body>
</html>
