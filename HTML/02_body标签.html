<!DOCTYPE html>
<!--<html lang="en">--><!--导致网页自动启动翻译-->
<html>
<head>
    <meta charset="UTF-8">
    <title>body（文本）标签</title>
</head>

<body>
<!--标题标签-->
<h1 align="center">first</h1><!--居中（可选属性）-->
<h2>second</h2>
<h3>third</h3><!--h1至h6自带换行(块级标签)-->
<hr width="200px" size="10" color="red" align="left"/>
<!--水平线（有无斜线都行）像素单位占据电脑，百分比是浏览器，200%,size高度-->
许多标题属性使用样式css进行替代

<!--换行-->      <!--<br>将会打出空行，不会分割段落-->
<br>
ok
<br><br>      <!--两个换行-->
ok

<!--段落标签(块级元素)段间距较大&nbsp是空格符-->
<p>&nbsp;<i>第一段</i>adffashfgaskcba<br>shsvjhcbsakadasdsafas</p>
<p><b>第二段</b>afaf<u>wqfsaczc</u>wccacaf<del>asasf</del>asfasfsasfasf</p>
<!--b加粗加黑，i斜体 ，u下划线 ，del中划线——，-->

<!--嵌套-->
<b><i><u>okok</u></i></b>

</body>
</html>
