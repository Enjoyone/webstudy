<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内嵌标签学习</title>
</head>
<body>
<h3>内嵌标签学习：</h3>
<hr>
<iframe src="http://www.taobao.com" width="400" height="200" frameborder="0"></iframe>
<!--src:资源位置，本地或网络资源；-->

<iframe src="" width="400" height="200" frameborder="0" name="_if"></iframe>
<a href="http://www.baidu.com" target="_if">百度</a>


<a href="http://www.taobao.com" target="taobao">淘宝</a>
<a href="http://www.jd.com" target="jingdong">京东</a>
<iframe src="" frameborder="0" width="48%" name="taobao"></iframe>
<iframe src="" frameborder="0" width="48%" name="jingdong"></iframe>











</body>
</html>
